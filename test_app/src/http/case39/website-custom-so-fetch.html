<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="/jquery-3.5.1.min.js"></script>
		<title>Supersichere Website</title>
	</head>
	<body></body>
<script>
	$(document).ready(function(){
		fetch('https://cors-cache-misc.test-canitrust.com/case39/cors-cache-misc-websiteapi.php', {
			method: 'GET',
			headers: {
				'X-Auth-Token': 'jwt-token',
			}
		})
		.then(function(res) {
			return res.json()
		})
		.then(function(data) {
			g = document.createElement('div')
			g.setAttribute('id', 'result')
			$('body').append(g)
			$('#result').text(data.result);
		})
	});
</script>
</html>
