<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://test-canitrust.com/jquery-3.5.1.min.js"></script>
		<title>Victim Website</title>
	</head>
	<body>
<script>
	$(document).ready(function(){
		document.cookie = "secret=secret;SameSite=strict";
		fetch('https://cors-cache-misc.test-canitrust.com/cors-cache-misc-websiteapi.php', {
			method: 'GET',
            credentials: 'same-origin'
		})
		.then(function(res) {
			return res.json()
		})
		.then(function(data) {
			g = document.createElement('div')
			g.setAttribute('id', 'result')
			$('body').append(g)
			$('#result').text(data.result);
		})
	});
</script>
	</body>
</html>
